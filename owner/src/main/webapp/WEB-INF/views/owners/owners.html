<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All owner</title>
</head>
<body>
<div th:each="owner : ${owners}">
    <a th:href="@{/owners/{id}(id=${owner.getId()})}"
       th:text="${owner.getName() + ', ' + owner.getSurname()}">owner</a>
</div>

<br>
<hr>
<a href="/owners/new">Create new owner</a>

</body>
</html>
