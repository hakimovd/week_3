<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
</head>
<body>
<h1>Suppliers</h1>
<div th:each="supplier : ${suppliers}">
    <a th:href="@{/suppliers/{id}(id=${supplier.getId()})}"
       th:text="${supplier.getOrganisation()}">it</a>
</div>
<br>
<br>
<form th:action="@{/suppliers/new}">
    <input type="submit" value="Add supplier">
</form>

</body>
</html>
