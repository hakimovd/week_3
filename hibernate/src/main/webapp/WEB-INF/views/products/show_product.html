<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<p th:text="${product.getName()}">VALUE</p>
<p th:text="${product.getPrice() + ' ' + 'rub'}">VALUE</p>
<p th:text="${product.getCalories() + ' ' + 'Cal'}">VALUE</p>
<p th:text="${product.getComposition()}">VALUE</p>


<!--<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>-->

<form th:action="@{/products/{id}/edit(id=${product.getId()})}">
    <input type="submit" value="Edit">
</form>

<form th:method="DELETE" th:action="@{/products/{id}(id=${product.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
