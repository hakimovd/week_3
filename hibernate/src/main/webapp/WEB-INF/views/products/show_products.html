<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{/products/{id}(id=${product.getId()})}"
       th:text="${product.getName() + ',   ' + product.getPrice() + 'pub'}">product</a>
</div>

<br>
<hr>
<a href="/products/new">Create new product</a>

</body>
</html>
