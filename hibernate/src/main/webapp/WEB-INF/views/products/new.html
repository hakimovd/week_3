<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<form th:method="POST" th:action="@{/products}" th:object="${product}">
    <label for="name">name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error </div>
    <br>
    <label for="price">price: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price error </div>
    <br>
    <label for="calories">calories: </label>
    <input type="text" th:field="*{calories}" id="calories"/>
    <div style="color:red" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}">calories error </div>
    <br>
    <label for="composition">composition: </label>
    <input type="text" th:field="*{composition}" id="composition"/>
    <div style="color:red" th:if="${#fields.hasErrors('calories')}" th:errors="*{composition}">composition error </div>
    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
